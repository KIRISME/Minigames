<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto-Shooter Dodger</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="ui">
    <div id="info">Score: <span id="score">0</span> • Lives: <span id="lives">3</span></div>
    <div id="health-container">HP: <div id="healthbar"><div id="health-fill" style="width:100%"></div></div> <span id="hp-text">100/100</span></div>
    <div id="hint">Move with arrow keys or WASD to dodge. Auto-shoots at enemies. Pick green packs to heal.</div>
  </div>

  <!-- HTML menu overlay (visible on load) -->
  <div id="menu-overlay" aria-hidden="false">
    <div class="menu-card" role="dialog" aria-label="Main menu">
      <h1 class="title">SHOOTER</h1>
      <p class="subtitle">Dodge • Survive • Outscore</p>

      <div class="menu-controls">
        <label for="menu-wave">Start Wave</label>
        <input id="menu-wave" type="number" min="1" value="1" aria-label="Starting wave" />
      </div>

      <p class="menu-hint">Use Arrow keys / WASD — Auto-shoots — Press Enter to start</p>
    </div>
  </div>

  <canvas id="game"></canvas>
  <script src="./game.js"></script>
</body>
</html>
